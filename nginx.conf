user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  65535;
}

http {
    client_max_body_size 4096m;
    server_tokens off;
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    keepalive_timeout  300;

    log_format  main    '$remote_addr - $remote_user [$time_local] "$request" '
                        '$status $body_bytes_sent "$http_referer" '
                    	'"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    server {
        listen       80;
        server_name  pri-api.cloudtrust.com.cn;

        location / {
            proxy_pass  http://apiserver.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
    }

    server {
        listen       80;

        listen       443 ssl;
        ssl_certificate /etc/nginx/certs/api/server.crt;
        ssl_certificate_key /etc/nginx/certs/api/server.key;
        ssl_client_certificate /etc/nginx/certs/api/ca.crt;
        ssl_trusted_certificate /etc/nginx/certs/api/ca.crt;
        ssl_verify_client optional_no_ca;
        ssl_prefer_server_ciphers  on;
        ssl_verify_depth 2;
        ssl_protocols  SSLv2 SSLv3 TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers  ALL:!DH:!EXPORT:!RC4:+HIGH:+MEDIUM:-LOW:!aNULL:!eNULL;
        ssl_session_timeout 5m;
        add_header  X-Frame-Options DENY;
        add_header  X-Xss-Protection 1;
        add_header  X-Content-Type-Options  nosniff;

        server_name  api.yinchacha.cn;

        location / {
            proxy_pass  http://apiserver.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
    }

    server {
        listen       80;
        server_name  ys.cloudtrust.com.cn;

	    location ~ /appDownload {
            rewrite ^/(.*)$ http://ycc.qscare.cn/$1 redirect;
        }
        location ~ / {
            proxy_pass  http://privacy-web.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
        location ~ /api/ {
            proxy_pass  http://business-apiserver.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
    }

    server {
        listen       80;
        server_name  www.yinchacha.cn;
        return 301 https://www.yinchacha.cn$request_uri;
    }

    server {
        listen       443 ssl;
        ssl_certificate /etc/nginx/certs/www/fullchain1.pem;
        ssl_certificate_key /etc/nginx/certs/www/privkey1.pem;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        server_name  www.yinchacha.cn;

        location ~ / {
            proxy_pass  http://app-web.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
        location ^~ /api/ {
            proxy_pass  http://apiserver.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
    }

    server {
        listen       80;
        server_name  yinchacha.cn;
        return 301 https://yinchacha.cn$request_uri;
    }

    server {
        listen       443 ssl;
        ssl_certificate /etc/nginx/certs/PrimaryDomain/fullchain1.pem;
        ssl_certificate_key /etc/nginx/certs/PrimaryDomain/privkey1.pem;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;
        server_name  yinchacha.cn;

        location ~ / {
            proxy_pass  http://app-web.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
        location ^~ /api/ {
            proxy_pass  http://apiserver.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
    }

    server {
        listen       80;
        server_name  ycc.qscare.cn;

        location ~ / {
            proxy_pass  http://app-web.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
        location ^~ /api/ {
            proxy_pass  http://apiserver.pp;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header REMOTE-HOST $remote_addr;
        }
    }

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  65;

    #gzip  on;

    include /etc/nginx/conf.d/*.conf;
}